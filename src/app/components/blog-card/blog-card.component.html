<div class="card-container">
  <div class="card-main-section">
    <img [src]="post.imagem" alt="capa" width="650" height="330">
    <h2>{{post.titulo}}</h2>
    <p>{{post.resumo}}</p>
    <a [routerLink]="'/post/'+post.id">Continuar lendo...</a>
  </div>
  <div class="card-secondary-section">
    <img src="../../../assets/robot-2192617_640.png" alt="foto do autor">
    <span>
      <p>ChatGPT</p>
      <p>2023</p>
    </span>
  </div>
</div>
